  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<body>
  <div id="hearts"></div>

  <div class="container">
    <h1>Mi ni√±a hermosa üíñ</h1>
    <p class="pregunta">¬øQuieres salir conmigo este 14 de febrero? ü•∞üåπ</p>

  <script>
    emailjs.init("QkUzDmNYXE7ZUyLO2");

    let heartInterval = null;

    // Funci√≥n para crear corazones
    function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';  // Siempre coraz√≥n rojo
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 4 + 5) + 's';
    heart.style.fontSize = (2.5 + Math.random() * 1.5) + 'em';
    document.getElementById('hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 12000);
}

    // Iniciar corazones normales al cargar (cada 150ms)
    heartInterval = setInterval(createHeart, 150);

    // Cuenta regresiva
    const valentinesDay = new Date('2026-02-14T00:00:00').getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = valentinesDay - now;
      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "¬°Ya es 14 de febrero! üíû";
        return;
      }
      const d = Math.floor(distance / (1000*60*60*24));
      const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((distance % (1000*60*60)) / (1000*60));
      const s = Math.floor((distance % (1000*60)) / 1000);
      document.getElementById('countdown').innerHTML = `Faltan ${d} d√≠as, ${h}h ${m}min ${s}seg üíï`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    const siBtn = document.getElementById('si');
    const noBtn = document.getElementById('no');
    const mensaje = document.getElementById('mensaje');

    siBtn.addEventListener('click', () => {
      mensaje.innerHTML = '¬°Siii! ü•≥üíñ Te amo con todo mi coraz√≥n ‚ù§Ô∏è Gracias mi amor';
      mensaje.style.opacity = '1';

      // Confetti
      const duration = 7000;
      const end = Date.now() + duration;
      const colors = ['#1e90ff', '#2ecc71', '#9b59b6', '#f1c40f', '#e74c3c'];

      (function frame() {
        confetti({
          particleCount: 10,
          angle: 60,
          spread: 70,
          origin: { x: 0 },
          colors: colors
        });
        confetti({
          particleCount: 10,
          angle: 120,
          spread: 70,
          origin: { x: 1 },
          colors: colors
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();

      // Aumentar intensidad de corazones al presionar S√ç (135ms)
      clearInterval(heartInterval);
      heartInterval = setInterval(createHeart, 135);

      // Despu√©s de 8 segundos, volver a intensidad normal (150ms)
      setTimeout(() => {
        clearInterval(heartInterval);
        heartInterval = setInterval(createHeart, 150);
      }, 8000);

      // Enviar email
      emailjs.send('service_0ap3wg7', 'template_hw2qaz6', {
        fecha: new Date().toLocaleString('es-ES')
      })
        .then(() => console.log('Email enviado correctamente'))
        .catch(err => console.error('Error en email:', err));
    });
    // Lista de mensajes en orden (se mostrar√°n uno tras otro)
const noMessages = [
    "¬øSegura? üò≠",

    "Piensa bien... ‚ù§Ô∏è",
    "Uy casi! üòè",

    "¬øDe verdad no quieres? üòî",
    "Pero por quee?? üò≠üò≠üò≠",
    "Me est√°s matando con esto... üò≠",
    "Uno m√°s para pensarlo... ¬øs√≠?",
    "√öltima oportunidad...",
    "No me hagas sufrir m√°s... ‚ù§Ô∏è",
    "Te extra√±o üò¢",
    "Vamos, di que s√≠... üôè",

    "No me voy a rendir üò≠"
];

// Variable para llevar la cuenta del mensaje actual
let noMessageIndex = 0;

noBtn.addEventListener('click', () => {
    noBtn.style.position = 'absolute';
    noBtn.style.left = Math.random() * 85 + 'vw';

    // Mostrar el siguiente mensaje en orden
    noBtn.innerText = noMessages[noMessageIndex];

    // Avanzar al siguiente (y volver al inicio si llegamos al final)
    noMessageIndex = (noMessageIndex + 1) % noMessages.length; 
    });
  </script>
